
<!DOCTYPE html>
<html>
<head>
    <title>Car Selection</title>
    <style>
	html{
	    background-color: charcoal;
	}
	.car-box{
		background-color: onyx;
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .car-selection-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .car-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 2px 2px 5px #888888;
            background-color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease-in-out; /* Add transition for smooth effect */
            cursor: pointer; /* Indicate it's interactive */
        }
        .car-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        /* Add hover effect */
        .car-box:hover {
            box-shadow: 4px 4px 10px #555555; /* Increase shadow on hover */
            border-color: #007bff; /* Change border color */
            transform: scale(1.05); /* Slightly enlarge the box */
        }
    </style>
</head>
<body>
    <div class="car-selection-container">
 
        </div>
    <div class="car-selection-container">
        <div class="car-box">
	    <a href="Supra.html">
            <img src="spra.jpg" alt="Image of Toyota Camry">
            <a/>
            <h3>Supra Mk4</h3>
        </div>
    <div class="car-selection-container">
        <div class="car-box">
	    <a href="Tahoe.html">
            <img src="tahoe.png" alt="Image of Toyota Camry">
            <a/>
            <h3>Tahoe 2024</h3>
        </div>
    <div class="car-selection-container">
        <div class="car-box">
	    <a href="palaside.html">
            <img src="palaside.png" alt="Image of Toyota Camry">
            <a/>
            <h3>palaside 2024</h3>
        </div>
        <div class="car-box">
	    <a href="jeep.html">
            <img src="JeepSuv.jpg" alt="Image of Toyota Camry">
            <a/>
            <h3>Jeep Grand Cherokee</h3>
        </div>
    <div class="car-selection-container">
        <div class="car-box">
	    <a href="dodge.html">
            <img src="dodge.jpg" alt="Image of Toyota Camry">
            <a/>
            <h3>Dodge Challanger</h3>
        </div>


    </div>
</body>
</html>
